<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!--자바스크립트-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'><!--icons-->
  <link rel="stylesheet" href="ToDoList.css">
  <script src="ToDoList.js"></script>
</head>


<body>
  <div class="mytitle">
    <h1>To Do List</h1>
    <button onclick="ToDoList()" class="mytitle_btn">등록</button>
  </div>

  <div class="schedule">
    <div class="schedule_contents">
      <input id="contens" type="text" placeholder="일정 내용을 입력하시오">
      <button onclick="AddListUp()" class="add_btn">추가</button>
    </div>
  </div>

  <div class="contents_add_next" id="listarr">
    <p class="contents_record">일정 내용 기록</p>
    <div class="listupdate" id="listupdate_delete">
      <div class="content_add">
        <div class="list_group">
          <ul id="list_container" class="todo-list">
            <li class="list">
              <div class="checkbox_title"><div class="checkbox"><img class="flower"></div></div>
              <div class="todolist_container">일정 내용 기록하기</div>
              <button onclick="UpdList()" class="upd_btn">수정</button>
              <button onclick="DelList()" class="del_btn">삭제</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
<!--일정내용 추가가능 (DB저장은 아직X)
  일정 내용 기록 디자인 구현중-->
